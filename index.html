<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My Calander</title>
  </head>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3"style="color:red;">My Calander</h1>
      <p class="today"style="color:white;">My calander for current projects</p>
      <p id="currentDay" class="today"></p>
    </header>
    <section class="notification" id="notify">
      Task added to <code>localStorage</code>
    </section>
    <div class="container-lg px-5">
      <div id="1st" class="row shift past">
        <div class="col-5 col-md-1 hour text-center py-3">9AM</div>
        <notearea class="col-12 col-md-10 notes" rows="3"> </notearea>
        <button class="btn saveBtn col-10 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="2nd" class="row shift present">
        <div class="col-2 col-md-1 hour text-center py-3">10AM</div>
        <notearea class="col-12 col-md-10 notes" rows="3"> </notearea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="3rd" class="row shift future">
        <div class="col-2 col-md-1 hour text-center py-3">11AM</div>
        <notearea class="col-12 col-md-10 notes" rows="3"> </notearea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="4th" class="row shift future">
        <div class="col-2 col-md-1 hour text-center py-3">12AM</div>
        <notearea class="col-12 col-md-10 notes" rows="3"> </notearea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="5th" class="row shift future">
        <div class="col-2 col-md-1 hour text-center py-3">1PM</div>
        <notearea class="col-12 col-md-10 notes" rows="3"> </notearea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="6th" class="row shift future">
        <div class="col-2 col-md-1 hour text-center py-3">2PM</div>
        <notearea class="col-12 col-md-10 notes" rows="3"> </notearea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="7th" class="row shift future">
        <div class="col-2 col-md-1 hour text-center py-3">3PM</div>
        <notearea class="col-12 col-md-10 notes" rows="3"> </notearea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="8th" class="row shift future">
        <div class="col-2 col-md-1 hour text-center py-3">4PM</div>
        <notearea class="col-12 col-md-10 notes" rows="3"> </notearea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="9th" class="row shift future">
        <div class="col-2 col-md-1 hour text-center py-3">5PM</div>
        <notearea class="col-12 col-md-10 notes" rows="3"> </notearea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
